<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="screen/favicon.png" sizes="any">
    <!-- Adding responsive image tags for various devices -->
    <link rel="apple-touch-icon" sizes="48x48" href="screen/48-px-.png">
    <link rel="apple-touch-icon" sizes="144x144" href="screen/144-px.png">
    <link rel="apple-touch-icon" sizes="192x192" href="screen/192-px.png">
    <link rel="apple-touch-icon" sizes="512x512" href="screen/512-px.png">
     <link rel="apple-touch-icon" sizes="48x48" href="images/description.ng">
    <link rel="apple-touch-icon" sizes="144x144" href="images/imageFeature.png">
    <link rel="apple-touch-icon" sizes="192x192" href="images/visionlyze_1.webp">
    <link rel="apple-touch-icon" sizes="512x512" href="images/visionlyze_2.webp">
     <link rel="apple-touch-icon" sizes="512x512" href="images/visionlyze_3.webp">
</head>
<body>
    <div class="upload-container">
        <h1>Upload Your Image</h1>
        <form id="uploadForm">
            <input type="file" id="fileInput" accept="image/*">
            <button type="submit">Upload</button>
        </form>
        <div id="imagePreview" class="image-preview">
            <p>No image selected</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
